<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Biblioteka</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-2xl font-bold hover:text-gray-300 transition">Biblioteka</a>
                    <a href="/books" class="hover:text-gray-300 transition">Katalog</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/login" class="hover:text-gray-300 transition">Logowanie</a>
                    <a href="/register" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded transition">Rejestracja</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-16">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Logowanie</h2>

            {{if .Error}}
            <div class="bg-gray-100 border border-gray-400 text-gray-700 px-4 py-3 rounded mb-4">
                {{.Error}}
            </div>
            {{end}}

            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
                        placeholder="twoj@email.com"
                    >
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 mb-2">Hasło</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
                        placeholder="••••••••"
                    >
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-600 transition"
                >
                    Zaloguj się
                </button>
            </form>

            <p class="text-center text-gray-600 mt-6">
                Nie masz konta? 
                <a href="/register" class="text-gray-700 hover:text-gray-900">Zarejestruj się</a>
            </p>
        </div>
    </div>
</body>
</html>
